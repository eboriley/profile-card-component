<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="upper__card"></div>
    <div class="mid__card">
      <div class="image__container">
        <img class="image-victor" src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <p class="name">Victor Crest <span class="name">26</span></p>
      <span class="city">London</span>
    </div>
    <div class="lower__card">
      <p>80K <br> <span>Followers</span></p>
      <p>803K <br> <span>Likes</span></p>
      <p>1.4K <br> <span>Photos</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel Sackey</a>.
  </div>
</body>

</html>
